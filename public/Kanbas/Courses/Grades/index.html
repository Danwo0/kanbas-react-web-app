<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="grades-buttons">
    <select id="gradebook">
      <option value="GRADEBOOK">Gradebook</option>
    </select>
    <button type="button">Import</button>
    <select id="export">
      <option value="EXPORT">Export</option>
    </select>
    <button type="button">Configure</button>
  </form>
  <h2>
    Student Names
  </h2>
  <form id="student-names-textfield">
    <input type="text" placeholder="Search Students">
  </form>
  <h2>
    Assignment Names
  </h2>
  <form id="assignment-names-textfield">
    <input type="text" placeholder="Search Assignments">
  </form>
  <br>
  <form id="filter-button">
    <button type="button">Apply Filter</button>
  </form>
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>A1 SETUP<br>Out of 100</th>
        <th>A2 HTML<br>Out of 100</th>
        <th>A3 CSS<br>Out of 100</th>
        <th>A4 BOOTSTRAP<br>Out of 100</th>
        <th>A5 JAVASCRIPT<br>Out of 100</th>
        <th>A6 REACT<br>Out of 100</th>
        <th>A7 REDUX<br>Out of 100</th>
        <th>A8 NODE<br>Out of 100</th>
        <th>A9 MONGO<br>Out of 100</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</body>
</html>
